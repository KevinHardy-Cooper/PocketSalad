<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!--  custom css -->
    <link rel= "stylesheet" href= "css/customStylings.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- angularjs -->
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src = "angularjs/src/module/mainApp.js"></script>
    <script src = "angularjs/src/module/pocketController.js"></script>
    <!-- typed.js -->
    <script src="js/asIsScripts/typed.js"></script>
    <!-- google maps api -->
    <script src="js/manipulatedScripts/APIs.js"></script>
    <!-- google API subscription -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3I8yLmQI79a9wnUpZ6FhaKf5xoAce3Ro&libraries=places&callback=initMap">
    </script>
    <!-- nice font -->
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

    <title>PocketSalad</title>

  </head>

  <body>
    <div ng-app = "mainApp"  ng-controller = "pocketController" >

      <!-- Bootstrap navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <!-- brand logo -->
            <a href="#home">
              <img id="brand" src="img/logo.png">
            </a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#home">PocketSalad</a></li>
              <!-- <li><a href="#garden">Garden</a></li> -->
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <div ng-view></div>

      <script type = "text/ng-template" id = "home.htm">
        <div>
          <h1>{{pocketSalad}}</h1>
          <div id="typedJS">
            <span class="element"></span>
          </div><br>
          <div id="typed-strings">
            <p ng-repeat="x in typedStrings">{{x}}</p>
          </div>
        </div>
      </script>
    </div>

    <div id="map"></div>

    <footer class="footer navbar-fixed-bottom">
      <div class="container">
        <span class="text-muted">Made with üå∂Ô∏è.  Kevin Hardy-Cooper. 2017.</span>
      </div>
    </footer>

  </body>
</html>
