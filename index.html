<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel= "stylesheet" href= "css/customStylings.css">

    <title>PocketSalad</title>

    <script src="js/typed.js"></script>
    <script src="js/APIs.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3I8yLmQI79a9wnUpZ6FhaKf5xoAce3Ro&libraries=places&callback=initMap">
    </script>
  </head>

  <body>

    <h1>PocketSalad</h1>

    <span class="element"></span>

    <div id="map"></div>

    <div id="infowindow-content">
      <img id="place-icon" src="" height="16" width="16">
      <span id="place-name"  class="title"></span><br>
      <span id="place-address"></span>
    </div>

    <div id="typed-strings">
      <p>Want salad?^1000</p>
      <p>Get that green thumb into action!^1000</p>
      <p>Find places near you that sell vegetable seeds, with PocketSalad.</p>
    </div>

  </body>

</html>
