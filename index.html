- The purpose of this file is to contain the landing
- page of PocketSalad.
- @author Kevin Hardy-Cooper
- @date April 30 2017
- @frameworks: Google Maps API, Google Places API, Typed.js, AngularJS
-->

<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!--  custom css -->
    <link rel= "stylesheet" href= "css/customStylings.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- angularjs -->
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src = "angularjs/src/module/mainApp.js"></script>
    <script src = "angularjs/src/module/pocketController.js"></script>
    <!-- typed.js -->
    <script src="js/typed.js"></script>
    <!-- google maps api -->
    <script src="js/APIs.js"></script>
    <!-- google API subscription -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3I8yLmQI79a9wnUpZ6FhaKf5xoAce3Ro&libraries=places&callback=initMap">
    </script>
    <!-- nice font -->
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

    <title>PocketSalad</title>

  </head>

  <body>
    <div ng-app = "mainApp" >

      <!-- Bootstrap navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <!-- brand logo -->
            <a class="navbar-brand" href="#home">
              <img alt="Brand" src="img/logo.png" width="30%">
            </a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active">
                <a href="#home">Home<span class="sr-only">(current)</span></a>
              </li>
              <li><a href="#seaBeans">Sea Beans</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>


      <div ng-view></div>


      <script type = "text/ng-template" id = "home.htm">
        <div ng-controller = "pocketController">
        <h1>{{title}}</h1>
          <div id="typedJS">
            <span class="element"></span>
          </div><br>
          <div id="typed-strings">
            <p ng-repeat="x in typedStrings">{{x}}</p>
          </div>
        </div>
      </script>

      <script type = "text/ng-template" id = "seaBeans.htm">
        <div ng-controller="seaBeansController">
          <h1>{{seatitle}}</h1>
        </div>
      </script>

    </div>

    <div id="map"></div>

  </body>
</html>
